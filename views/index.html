    <!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>Amoney CMS</title>
</head>
<body ng-controller="AppCtrl">
    <h1 style="text-align: center">Landing Page Check</h1>
    <br/>
    <br/>
    <br/>
     <div style="padding-left: 150px" class="row">
     Lista stron:
         <select style="width: 400px; display: inline;" class="form-control" ng-model="websites.model">
            <option ng-repeat="website in websites" value="{{website._id}}">{{website.url}}</option>
         </select>
         <button style="display: inline;" class="btn btn-primary" ng-click="remove(websites.model)">Usuń</button>
         <button class="btn btn-info">Sprawdź</button>
     </div>
     <br>
     <div style="padding-left: 150px" class="row">
     Dodaj stronę:
         <input style="display: inline; width:400px" class="form-control" type="text" ng-model="website.url"/>
         <button class="btn btn-primary" ng-click="addwebsite()">Dodaj</button>
     </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controler.js"></script>

</body>
</html>
